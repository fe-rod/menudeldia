<ion-view title="LOCALES">
    <ion-content class="has-header" start-y="50">
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear">
                Cancel
            </button>
        </div>
        <a class="item item-avatar" href="#/tab/store/{{store.id}}" ng-repeat="store in stores">
            <img  src="img/{{store.icon}}.png">
            <h2>{{store.name}}</h2>
            <h4>Platos diarios, tartas, empanadas</h4>
            <h4>300 m</h4>
        </a>
    </ion-content>
</ion-view>

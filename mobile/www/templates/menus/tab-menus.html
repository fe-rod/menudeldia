<ion-view title="MENÚS DEL DÍA">
    <ion-content class="has-header" start-y="55" bounce="true">
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="data.searchQuery">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
            </div>
            <button class="button button-clear">
                Cancel
            </button>
        </div>
        <a class="item item-avatar menuList" href="#/tab/menu/{{menu.id}}" ng-repeat="menu in menus">
            <img  src="img/{{menu.store.icon}}.png">
            <h2 class="menuTitle">{{menu.name}}</h2><h2 class="menuPrice">${{menu.price}}</h2>
            <p>{{menu.store.name}} - {{menu.store.distance}} km</p>
            <button class="button button-stable">
                saludable
            </button>
            <button class="button button-stable">
                vegetariano
            </button>
            <button class="button button-stable">
                celiacos
            </button>
        </a>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
